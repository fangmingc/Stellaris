{% extends "automodel/base.html" %}

{% block container %}
    <div class="container">
    <h1>修改列表页面</h1>
    <div class="col-md-6">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for item in form %}
                <p><label for="{{ item.id_for_label }}">{{ item.label }}</label>{{ item }}
                <span class="help-block">{{ item.errors }}</span></p>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="提交">
        </form>
    </div>
    </div>
{% endblock %}

{% block script %}
    <script>
    $("form").find("input").addClass("form-control");
    $("form").find("select").addClass("form-control")
    </script>
{% endblock %}
