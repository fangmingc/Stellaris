{% extends "automodel/base.html" %}

{% block container %}
    <div class="container">
        <h1>列表页面</h1>
        {% if show_add_btn %}
            <h3><a href="{{ add_url }}">增加</a></h3>
        {% endif %}
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
            {% for head in head_list %}
                <td>{{ head }}</td>
            {% endfor %}

            </tr>
            </thead>
            <tbody>
            {% for data in data_list %}
                <tr>
                    {% for col in data %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

            </tbody>
        </table>
    {{ pager.bootstrap_html }}

    </div>
{% endblock %}
